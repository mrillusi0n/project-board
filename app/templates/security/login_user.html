{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<nav>
	<h1 class="title">Project Board</h1>
</nav>

<div class="container">
	<form action="{{ url_for('validate_login') }}" method="POST">
		<input
			autocomplete="off"
			value="{{ username }}"
			type="text"
			id="user"
			name="username"
			class="text-field id"
			placeholder="username"
			autofocus
			required
		/>
		<input
			type="password"
			name="pass"
			class="text-field pass"
			placeholder="********"
			required
		/>
		<input type="submit" value="Login" class="button submit-button" />
	</form>
	<p class="reset">Click <a href="#">here</a> to reset password.</p>
</div>

<script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
